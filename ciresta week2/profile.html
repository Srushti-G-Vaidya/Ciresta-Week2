<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - TripZonne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('header-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("bg.jpg");
        }

        .update-form {
            background: rgba(0, 51, 68, 0.8); 
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
        }

        .update-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffefd5; 
            font-size: 28px;
        }

        .update-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #bde0ff;
            font-size: 18px;
        }

        .update-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            box-sizing: border-box;
            background: #003c5e; 
            color: #fff;
            font-size: 16px;
        }

        .update-form input[type="submit"] {
            background: #ff6347;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }

        .update-form input[type="submit"]:hover {
            background: #ff4500;
        }

        .error {
            color: #ff4500;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <form class="update-form" id="updateForm">
        <h2>Update Profile</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <div class="error" id="nameError">Name must be at least 3 characters long.</div>

        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
        <div class="error" id="numberError">Please enter a valid 10-digit phone number.</div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError">Please enter a valid email address.</div>

        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a new password" required>
        <div class="error" id="passwordError">Password must be at least 8 characters long.</div>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
        <div class="error" id="confirmPasswordError">Passwords do not match.</div>

        <input type="submit" value="Update Profile">
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Get form fields
            const name = document.getElementById('name');
            const number = document.getElementById('number');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            // Get error elements
            const nameError = document.getElementById('nameError');
            const numberError = document.getElementById('numberError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Name Validation
            if (name.value.trim().length < 3) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Phone Number Validation
            const phoneRegex = /^[0-9]{10}$/; // 10-digit number
            if (!phoneRegex.test(number.value.trim())) {
                numberError.style.display = 'block';
                isValid = false;
            } else {
                numberError.style.display = 'none';
            }

            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value.trim())) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password Length Validation
            if (password.value.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Password Matching Validation
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
